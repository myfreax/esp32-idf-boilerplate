              
name: release

on:
  push:
    tags:
      - "v*.*.*"
      
permissions: write-all

jobs:
  release:
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build Binary
        uses: espressif/esp-idf-ci-action@v1
        with:
          esp_idf_version: v5.1.2
          target: esp32s3
      - name: Build Changelog
        id: github_release
        uses: mikepenz/release-changelog-builder-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          commitMode: true
          configurationJson: |
            {
              "template": "#{{CHANGELOG}}",
              "pr_template": "- #{{TITLE}} by #{{AUTHOR}} in #{{MERGE_SHA}}\n",
              "categories": [
                {
                    "title": "## âœ¨ Feature",
                    "labels": ["feat"]
                },
                {
                    "title": "## ğŸ› Fix",
                    "labels": ["fix"]
                },
                {
                    "title": "## ğŸ—ï¸ Build",
                    "labels": ["build"]
                },
                {
                    "title": "## ğŸ› ï¸ CI",
                    "labels": ["ci"]
                },
                {
                    "title": "## ğŸï¸ Chore",
                    "labels": ["chore"]
                },
                {
                    "title": "## ğŸ“– Docs",
                    "labels": ["docs"]
                },
                {
                    "title": "## ğŸ”¨ Refactor",
                    "labels": ["refactor"]
                },
                {
                    "title": "## ğŸš€ Performance",
                    "labels": ["perf"]
                },
                {
                    "title": "## ğŸ§ª Tests",
                    "labels": ["test"]
                }
              ],
              "label_extractor": [
                {
                  "pattern": "([^:]*):.*",
                  "target": "$1",
                  "on_property": "title"
                }
              ]
            }
      - name: Release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          body: ${{steps.github_release.outputs.changelog}}
          prerelease: ${{ contains(github.ref, '-rc') || contains(github.ref, '-b') || contains(github.ref, '-a') }}
          files: build/firmware*